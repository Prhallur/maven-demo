name: maven-build-ci
on: 
  push: 
    branches:
      - main
jobs:
  build: 
    runs-on: ubuntu-latest
    steps: 
      - name: checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: build-maven
        run: mvn clean package  
